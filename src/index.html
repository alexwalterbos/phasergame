<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

<script>
	var config = {
		type: Phaser.AUTO,
		width: 800,
		height: 600,
		physics: {
			default: 'arcade',
			arcade: {
				gravity: { y: 200 }
			}
		},
		scene: {
			preload: preload,
			create: create
		}
	};

	var game = new Phaser.Game(config);

	function preload ()
	{
		this.load.image('sky', 'assets/skies/space3.png');
		this.load.image('bram_stout', 'assets/bram_stout_sprite.png');
		this.load.image('record', 'assets/record_sprite.png');
	}

	function create ()
	{
		this.add.image(400, 300, 'record');

		var particles = this.add.particles('red');

		var emitter = particles.createEmitter({
			speed: 100,
			scale: { start: 1, end: 0 },
			blendMode: 'ADD'
		});

		var logo = this.physics.add.image(100, 700, 'bram_stout');

		logo.setVelocity(300, 0);
		logo.setBounce(1, 1);
		logo.setCollideWorldBounds(true);

		emitter.startFollow(logo);
	}
</script>

</body>
</html>
